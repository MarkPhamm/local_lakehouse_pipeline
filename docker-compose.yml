# Local Lakehouse Docker Compose
# 
# Services:
#   - minio — S3-compatible object storage where Iceberg data files live
#   - mc — one-shot init container that creates the warehouse bucket then exits
#   - postgres — backing store for the Iceberg REST catalog (stores table metadata pointers)
#   - rest — Iceberg REST catalog (tabulario/iceberg-rest) — the "phone book" that maps table names to metadata file locations
#   - trino — SQL query engine that talks to the Iceberg catalog to read/write tables

services:
  minio:
    image: minio/minio
    container_name: minio
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password
      MINIO_DOMAIN: minio
    networks:
      lakehouse_net:
        aliases:
          - warehouse.minio
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    command: ["server", "/data", "--console-address", ":9001"]

  mc:
    image: minio/mc
    container_name: mc
    depends_on:
      - minio
    networks:
      - lakehouse_net
    entrypoint: >
      /bin/sh -c "
        until /usr/bin/mc alias set minio http://minio:9000 admin password; do
          echo 'waiting for minio...' && sleep 1;
        done;
        /usr/bin/mc mb minio/warehouse --ignore-existing;
        /usr/bin/mc anonymous set public minio/warehouse;
        exit 0;
      "

  postgres:
    image: postgres:16
    container_name: postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
      POSTGRES_DB: iceberg_catalog
    networks:
      - lakehouse_net
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin -d iceberg_catalog"]
      interval: 5s
      timeout: 5s
      retries: 5

  rest:
    image: tabulario/iceberg-rest
    container_name: iceberg-rest
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - lakehouse_net
    ports:
      - "8181:8181"
    environment:
      AWS_ACCESS_KEY_ID: admin
      AWS_SECRET_ACCESS_KEY: password
      AWS_REGION: us-east-1
      CATALOG_WAREHOUSE: s3://warehouse/
      CATALOG_IO__IMPL: org.apache.iceberg.aws.s3.S3FileIO
      CATALOG_S3_ENDPOINT: http://minio:9000
      CATALOG_URI: jdbc:postgresql://postgres/iceberg_catalog
      CATALOG_JDBC_USER: admin
      CATALOG_JDBC_PASSWORD: password

  trino:
    image: trinodb/trino
    container_name: trino
    depends_on:
      - rest
      - minio
    networks:
      - lakehouse_net
    ports:
      - "8085:8080"
    volumes:
      - ./docker/trino/catalog/iceberg.properties:/etc/trino/catalog/iceberg.properties

networks:
  lakehouse_net:

volumes:
  minio_data:
  postgres_data:
